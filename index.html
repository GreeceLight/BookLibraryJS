<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="book-section">
        <div class="add-book">
            <h1>Add book</h1>
        </div>
    </div>
    <div class="form">
        <h2>What is your Book Name?</h2>
        <input type="text" name="bookName" id="bookName" placeholder="Book Name">
        <h2>Who is the author?</h2>
        <input type="text" name="bookName" id="bookAuthor" placeholder="Book Author">
        <h2>How many pages?</h2>
        <input type="number" name="bookName" id="bookPages" placeholder="Page Number">
        <h2>Have you read this already?</h2>
        <input type="checkbox" name="bookName" id="bookRead">
        <div>
            <button id="add-to-library">Add</button>
            <button id="cancel-add">Cancel</button>
        </div>
    </div>
</body>
</html>
